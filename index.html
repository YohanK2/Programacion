<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Miligram</title>
    <link rel="stylesheet" href="css/miligram.css">
</head>
<body>

    <div class="container">
        <h1>Bienvenido a Miligram</h1>
        <p>Este es un ejemplo básico con estilos minimalistas.</p>

        <button>Haz clic aquí</button>

        <h2>Formulario de contacto</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <h2>Frameworks</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bootstrap</td>
                    <td>Front-ed</td>
                </tr>
                <tr>
                    <td>Django</td>
                    <td>Back-end</td>
                </tr>
                <tr>
                    <td>Full Stack</td>
                    <td>Meteor</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
